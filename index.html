<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPOMINATO</title>

  <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>
<!-- css  -->
  <link rel="stylesheet" href="css/style.css">

</head>


<body>
<!-- header  -->
  <header>

    <div class="container-header">

      <div class="row">

          <div class="col">

              <div class="logo">
                  <img src="./img/Logo.png" alt="">
              </div>

              <h1>Campo Minato</h1>
          </div>

          <div class="col">

              <span>Difficolt&#224;:</span>

              <select id="level" name="difficolta">
                  <option value="Hard">Hard</option>
                  <option value="Medium">Medium</option>
                  <option value="Easy">Easy</option>
              </select>

              <button id="button" class="button">Play</button>
          </div>

      </div> 

    </div>

  </header>


<!-- main  -->
  <main>
    <div class="container">
      <div id="grid" class="grid">

      </div>
    </div>
  </main>


<!-- footer  -->
  <footer>

    <div class="container-footer">

      <div class="row">

          <div class="col">

              <p>Made with 
                  <i class="fa-solid fa-heart"></i> by <a href="#">Boolean</a>
              </p>

          </div>

      </div>

    </div>

  </footer>

  <script src="js/script.js"></script>
</body>
</html>
